<div class="box is-size-7">
    <article class="media">
        <div class="media-content">
            <div class="content" style="overflow-x: hidden;">
                <div id="local-graph" style="100%"></div>
            </div>
        </div>
    </article>
</div>


<script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.8.21/dist/g6.min.js"></script>

{{ $current := lower (replace $.File "\\" "/") }}
{{-  $linksTo := slice  -}}


{{ with .Params.links }}
    {{ range . }}
        {{ with $.Site.GetPage . }}
            {{-  if not (in $linksTo .File) -}}
                {{-  $linksTo = $linksTo | append (lower (replace .File "\\" "/"))  -}}
            {{-  end  -}}
        {{ end }}
    {{ end }}
{{ end }}




<script>

    console.log(G6.Global.version);

    const localGraphData = {
        nodes: [
            {
                id: '{{ $current }}',
                label: '{{ ($.Site.GetPage $current).Title }}',
                },
            {{ with $linksTo }}
                {{ range $linksTo }}
                    {
                        id: '{{ . }}',
                        label: '{{ ($.Site.GetPage . ).Title }}',
                        },
                {{ end }}
            {{ end }}
            {{ with $.Site.Taxonomies.links }}
                {{ $linkedFrom := index . $current }}
                {{ range $linkedFrom }}
                    {{ $lf := lower (replace .File "\\" "/") }}
                    {
                        id: '{{ $lf }}',
                        label: '{{ .Title }}',
                    },
                {{ end }}
            {{ end }}
        ],
        // 边集
        edges: [
            {{ with $linksTo }}
                {{ range $linksTo }}
                    {
                        source: '{{ $current }}',
                        target: '{{ . }}',
                    },
                {{ end }}
            {{ end }}
            {{ with $.Site.Taxonomies.links }}
                {{ $linkedFrom := index . $current }}
                {{ range $linkedFrom }}
                    {{ $lf := lower (replace .File "\\" "/") }}
                    {
                        target: '{{ $current }}',
                        source: '{{ $lf }}',
                    },
                {{ end }}
            {{ end }}
        ],
      };

      const tooltip = new G6.Tooltip({
        offsetX: 10,
        offsetY: 10,
        fixToNode: [1, 0.5],
        // the types of items that allow the tooltip show up
        // 允许出现 tooltip 的 item 类型
        itemTypes: ['node'],
        // custom the tooltip's content
        // 自定义 tooltip 内容
        getContent: (e) => {
          const outDiv = document.createElement('div');
          outDiv.style.width = 'fit-content';
          outDiv.style.height = 'fit-content';
          const model = e.item.getModel();
          if (e.item.getType() === 'node') {
            outDiv.innerHTML = `Title: ${model.label}<br>Categories: ${model.properties.categories}<br>Tags: ${model.properties.tags}<br>Link: <a href="${model.properties.link}">${model.properties.link}</a>`;
          }
          return outDiv;
        },
      });

    const graph = new G6.Graph({
        container: 'local-graph',
        width: 350,
        height: 300,
        fitView: true,
        fitCenter: true,
        fitViewPadding: [10, 10, 10, 10],
        defaultNode: {
            size: [5, 5],
            labelCfg: {
              style: {
                fill: '#000',
                fontSize: 3
              },
            },
          },
          defaultEdge: {
            /* style for the keyShape */
            style: {
              stroke: '#aaa',
              lineAppendWidth: 2,
              opacity: 0.3,
            },
            labelCfg: {
              autoRotate: true,
            },
          },
          layout: {
            type: 'fruchterman',
            gravity: 5,
            speed: 5,
            clustering: true,
            gpuEnabled: true,
        },
        plugins: [tooltip],
        modes: {
            default: ['drag-canvas', 'zoom-canvas', 'drag-node'],
          },
      });

      graph.data(localGraphData);
      graph.render();

      if (typeof window !== 'undefined')
        window.onresize = () => {
        if (!graph || graph.get('destroyed')) return;
        if (!container || !container.scrollWidth || !container.scrollHeight) return;
        graph.changeSize(container.scrollWidth, container.scrollHeight - 110);
        };
  </script>
